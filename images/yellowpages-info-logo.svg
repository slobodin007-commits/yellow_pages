<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Иконка: книжка страниц (Yellow Pages) -->
  <g transform="translate(10, 10)">
    <!-- Обложка книги -->
    <rect x="0" y="0" width="35" height="40" rx="3" fill="url(#logoGrad)" opacity="0.9"/>
    
    <!-- Страницы (эффект многослойности) -->
    <rect x="3" y="3" width="29" height="34" rx="2" fill="#fff" opacity="0.3"/>
    <rect x="5" y="5" width="25" height="30" rx="2" fill="#fff" opacity="0.5"/>
    
    <!-- Жёлтая страница на переднем плане -->
    <path d="M 7 7 L 28 7 L 28 35 L 20 30 L 12 35 L 7 35 Z" fill="url(#yellowGrad)"/>
    
    <!-- Линии текста на странице -->
    <line x1="10" y1="12" x2="25" y2="12" stroke="#764ba2" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="17" x2="22" y2="17" stroke="#764ba2" stroke-width="1.5" opacity="0.5"/>
    <line x1="10" y1="22" x2="24" y2="22" stroke="#764ba2" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Звёздочка (акцент) -->
    <circle cx="16" cy="28" r="2.5" fill="#fff"/>
    <path d="M 16 25 L 17 27.5 L 19.5 27.5 L 17.5 29 L 18 31.5 L 16 30 L 14 31.5 L 14.5 29 L 12.5 27.5 L 15 27.5 Z" fill="#ffd700" opacity="0.9"/>
  </g>
  
  <!-- Текст: YellowPages -->
  <text x="55" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="url(#logoGrad)">
    YellowPages
  </text>
  
  <!-- Текст: .info -->
  <text x="185" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="400" fill="#666">
    .info
  </text>
  
  <!-- Подзаголовок -->
  <text x="55" y="47" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" fill="#999" letter-spacing="1">
    LOCAL DEALS NEAR YOU
  </text>
</svg>
