<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    (function(){var l=localStorage.getItem('yp-lang')||'ru';var rtl=l==='he'||l==='ar';document.documentElement.lang=l;document.documentElement.dir=rtl?'rtl':'ltr';})();
  </script>
  <title>Колесо удачи — YellowPages Info</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <style>
    .wheel-page { max-width: 420px; margin: 0 auto; padding: 1.5rem 1rem; text-align: center; }
    .back-link { display: inline-block; margin-bottom: 1rem; color: #667eea; text-decoration: none; font-size: 0.9375rem; }
    .back-link:hover { text-decoration: underline; }
    .wheel-store { font-size: 1.125rem; font-weight: 700; color: #667eea; margin-bottom: 1rem; }
    .wheel-wrapper { position: relative; width: 280px; height: 280px; margin: 0 auto 1.5rem; }
    .wheel-pointer { position: absolute; left: 50%; top: -8px; transform: translateX(-50%); z-index: 10; width: 0; height: 0; border-left: 14px solid transparent; border-right: 14px solid transparent; border-top: 24px solid #764ba2; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
    .wheel { width: 100%; height: 100%; border-radius: 50%; overflow: hidden; position: relative; box-shadow: 0 0 0 6px #fff, 0 0 0 8px #667eea, 0 8px 24px rgba(0,0,0,0.15); }
    .wheel-inner { position: relative; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(from -90deg, #667eea 0deg 72deg, #f093fb 72deg 144deg, #4facfe 144deg 216deg, #43e97b 216deg 288deg, #fa709a 288deg 360deg); transition: transform 0.1s linear; }
    .wheel-inner.spinning { transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1); }
    /* LTR (ru, en): подписи вращаются с колесом, текст от края к центру */
    .wheel-segment-label { position: absolute; left: 0; top: 0; width: 100%; height: 100%; transform-origin: center center; display: flex; align-items: center; justify-content: flex-start; pointer-events: none; font-size: 0.78rem; font-weight: 700; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.7), 0 0 1px rgba(0,0,0,0.8); }
    .wheel-segment-label span { display: inline-block; white-space: nowrap; max-width: 62px; overflow: hidden; text-overflow: ellipsis; text-align: start; line-height: 1.2; }
    /* RTL (he, ar): те же подписи внутри колеса, крутятся с ним; чтение от центра наружу */
    .wheel-segment-label-rtl { justify-content: flex-end; direction: rtl; }
    .wheel-segment-label-rtl span { text-align: end; max-width: 76px; }
    .wheel-center { position: absolute; left: 50%; top: 50%; width: 56px; height: 56px; margin: -28px 0 0 -28px; background: linear-gradient(135deg, #764ba2, #667eea); border-radius: 50%; border: 4px solid #fff; box-shadow: inset 0 2px 8px rgba(255,255,255,0.3), 0 2px 8px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 800; font-size: 0.75rem; z-index: 5; }
    .btn-spin { width: 100%; max-width: 280px; padding: 1rem 1.5rem; font-size: 1.1rem; font-weight: 700; color: #fff; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 14px; cursor: pointer; box-shadow: 0 6px 20px rgba(102,126,234,0.4); margin-bottom: 1rem; }
    .btn-spin:hover:not(:disabled) { opacity: 0.95; transform: translateY(-1px); }
    .btn-spin:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
    .wheel-result { display: none; margin-top: 1.5rem; padding: 1.25rem; background: linear-gradient(135deg, #f8f9ff 0%, #fff 100%); border-radius: 16px; border: 2px solid #667eea; }
    .wheel-result.visible { display: block; animation: resultIn 0.4s ease; }
    @keyframes resultIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .wheel-result-title { font-size: 0.9rem; color: #666; margin-bottom: 0.5rem; }
    .wheel-result-prize { font-size: 1.35rem; font-weight: 800; color: #667eea; margin-bottom: 1rem; }
    .btn-close { padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; color: #667eea; background: #fff; border: 2px solid #667eea; border-radius: 10px; cursor: pointer; }
    .btn-close:hover { background: #f0f4ff; }
    .ad-section { margin: 2rem 0; padding: 1rem; background: #f8f9fa; border-radius: 12px; text-align: center; }
    .ad-section p { margin: 0 0 0.5rem; font-size: 0.75rem; color: #888; }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8042664823664503" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wheel-page">
    <a href="index.html" class="back-link" id="back-link"></a>
    <div class="wheel-store" id="wheel-store-name"></div>

    <div class="wheel-wrapper">
      <div class="wheel-pointer" aria-hidden="true"></div>
      <div class="wheel" id="wheel">
        <div class="wheel-inner" id="wheel-inner"></div>
        <div class="wheel-center" id="wheel-center"></div>
      </div>
    </div>

    <button type="button" class="btn-spin" id="btn-spin"></button>
    <div class="wheel-result" id="wheel-result">
      <p class="wheel-result-title" id="result-title"></p>
      <p class="wheel-result-prize" id="result-prize"></p>
      <button type="button" class="btn-close" id="btn-close"></button>
    </div>

    <section class="ad-section" aria-labelledby="ad-label">
      <p id="ad-label"></p>
      <p class="ad-auto-note" id="ad-auto-note"></p>
    </section>
  </div>
  <script src="wheel.js"></script>
</body>
</html>
